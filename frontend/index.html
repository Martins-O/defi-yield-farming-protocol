<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeFi Yield Farming Protocol</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', 'Arial', sans-serif;
        background: #0a0e27;
        color: #ffffff;
        line-height: 1.6;
      }

      .app {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Navigation */
      .nav {
        background: rgba(15, 23, 42, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .nav-brand h2 {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-size: 1.5rem;
        font-weight: 700;
      }

      .nav-links {
        display: flex;
        gap: 2rem;
      }

      .nav-link {
        background: none;
        border: none;
        color: #94a3b8;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
      }

      .nav-link:hover, .nav-link.active {
        color: #ffffff;
        background: rgba(102, 126, 234, 0.1);
      }

      .nav-wallet {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .connect-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .connect-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
      }

      .wallet-info {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        background: rgba(15, 23, 42, 0.5);
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        border: 1px solid rgba(102, 126, 234, 0.3);
      }

      .wallet-indicator {
        width: 8px;
        height: 8px;
        background: #10b981;
        border-radius: 50%;
      }

      /* Main Content */
      .main-content {
        flex: 1;
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        width: 100%;
      }

      /* Homepage */
      .hero {
        text-align: center;
        padding: 3rem 0 4rem;
        background: radial-gradient(ellipse at top, rgba(102, 126, 234, 0.15) 0%, transparent 70%);
      }

      .hero-badge {
        display: inline-block;
        background: rgba(102, 126, 234, 0.1);
        border: 1px solid rgba(102, 126, 234, 0.3);
        padding: 0.5rem 1rem;
        border-radius: 2rem;
        margin-bottom: 2rem;
        font-size: 0.875rem;
        color: #667eea;
        font-weight: 600;
      }

      .hero-title {
        font-size: 3.5rem;
        font-weight: 800;
        margin-bottom: 1.5rem;
        line-height: 1.1;
      }

      .gradient-text {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .hero-subtitle {
        font-size: 1.25rem;
        color: #94a3b8;
        margin-bottom: 2rem;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.6;
      }

      .protocol-highlights {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1.5rem;
        margin-bottom: 3rem;
      }

      .highlight-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        background: rgba(15, 23, 42, 0.5);
        padding: 0.75rem 1.25rem;
        border-radius: 2rem;
        border: 1px solid rgba(148, 163, 184, 0.1);
        font-size: 0.875rem;
        color: #e2e8f0;
      }

      .highlight-icon {
        font-size: 1rem;
      }

      .hero-actions {
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .cta-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 0.75rem;
        font-size: 1.125rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        position: relative;
        overflow: hidden;
      }

      .cta-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
      }

      .arrow {
        transition: transform 0.3s ease;
      }

      .cta-primary:hover .arrow {
        transform: translateX(4px);
      }

      .cta-secondary {
        background: transparent;
        color: #94a3b8;
        border: 2px solid rgba(148, 163, 184, 0.3);
        padding: 1rem 2rem;
        border-radius: 0.75rem;
        font-size: 1.125rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .cta-secondary:hover {
        color: white;
        border-color: rgba(102, 126, 234, 0.5);
      }

      /* Info Section */
      .info-section {
        padding: 4rem 0;
        border-bottom: 1px solid rgba(148, 163, 184, 0.1);
      }

      .info-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 3rem;
        align-items: start;
      }

      .info-card {
        background: rgba(15, 23, 42, 0.5);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(148, 163, 184, 0.1);
        border-radius: 1rem;
        padding: 2.5rem;
      }

      .info-card h2 {
        font-size: 1.75rem;
        margin-bottom: 1.5rem;
        color: #e2e8f0;
      }

      .info-card p {
        color: #94a3b8;
        margin-bottom: 2rem;
        line-height: 1.7;
      }

      .info-list {
        list-style: none;
        padding: 0;
      }

      .info-list li {
        color: #94a3b8;
        margin-bottom: 0.75rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .info-list li::before {
        content: "✓";
        color: #10b981;
        font-weight: bold;
        background: rgba(16, 185, 129, 0.1);
        border-radius: 50%;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.75rem;
      }

      .stats-overview {
        background: rgba(15, 23, 42, 0.5);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(148, 163, 184, 0.1);
        border-radius: 1rem;
        padding: 2.5rem;
      }

      .stats-overview h2 {
        font-size: 1.75rem;
        margin-bottom: 2rem;
        color: #e2e8f0;
      }

      .stats-grid-detailed {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
      }

      .stat-item {
        text-align: center;
        padding: 1.5rem;
        background: rgba(102, 126, 234, 0.05);
        border-radius: 0.75rem;
        border: 1px solid rgba(102, 126, 234, 0.1);
      }

      .stat-item .stat-value {
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
      }

      .stat-item .stat-label {
        color: #e2e8f0;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .stat-change {
        font-size: 0.75rem;
        color: #10b981;
        background: rgba(16, 185, 129, 0.1);
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
      }

      /* Features Detailed */
      .features-detailed {
        padding: 4rem 0;
      }

      .features-grid-enhanced {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
      }

      .feature-card-detailed {
        background: rgba(15, 23, 42, 0.5);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(148, 163, 184, 0.1);
        border-radius: 1rem;
        padding: 2rem;
        transition: all 0.3s ease;
      }

      .feature-card-detailed:hover {
        transform: translateY(-5px);
        border-color: rgba(102, 126, 234, 0.3);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }

      .feature-header {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .feature-icon-large {
        font-size: 2.5rem;
        background: rgba(102, 126, 234, 0.1);
        border-radius: 0.75rem;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .feature-card-detailed h3 {
        font-size: 1.25rem;
        font-weight: 600;
        color: #e2e8f0;
      }

      .feature-card-detailed p {
        color: #94a3b8;
        margin-bottom: 1.5rem;
        line-height: 1.6;
      }

      .feature-stats {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .feature-stats span {
        font-size: 0.875rem;
        color: #10b981;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .feature-stats span::before {
        content: "✓";
        background: rgba(16, 185, 129, 0.2);
        border-radius: 50%;
        width: 16px;
        height: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.75rem;
        font-weight: bold;
      }

      /* Pools Preview */
      .pools-preview {
        padding: 4rem 0;
        background: rgba(15, 23, 42, 0.3);
        border-radius: 2rem;
        margin: 2rem 0;
      }

      .pools-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
      }

      .pool-card {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(148, 163, 184, 0.1);
        border-radius: 1rem;
        padding: 2rem;
        transition: all 0.3s ease;
      }

      .pool-card:hover {
        transform: translateY(-3px);
        border-color: rgba(102, 126, 234, 0.3);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      }

      .pool-header {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .pool-tokens {
        display: flex;
        gap: -0.5rem;
      }

      .token-icon {
        font-size: 1.5rem;
        background: rgba(102, 126, 234, 0.1);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid rgba(15, 23, 42, 1);
      }

      .token-icon:not(:first-child) {
        margin-left: -0.5rem;
      }

      .pool-name {
        font-size: 1.25rem;
        font-weight: 600;
        color: #e2e8f0;
      }

      .pool-stats {
        display: flex;
        justify-content: space-between;
        margin-bottom: 1.5rem;
      }

      .pool-apy {
        font-size: 1.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .pool-tvl {
        color: #94a3b8;
        font-weight: 600;
      }

      .pool-info {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .pool-info span {
        font-size: 0.875rem;
        color: #94a3b8;
      }

      /* Getting Started */
      .getting-started {
        padding: 4rem 0;
        text-align: center;
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        border-radius: 2rem;
        margin: 2rem 0;
      }

      .getting-started-content h2 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: #e2e8f0;
      }

      .getting-started-content p {
        font-size: 1.125rem;
        color: #94a3b8;
        margin-bottom: 3rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      .quick-steps {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-bottom: 3rem;
        flex-wrap: wrap;
      }

      .quick-step {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        background: rgba(15, 23, 42, 0.5);
        padding: 1rem 1.5rem;
        border-radius: 2rem;
        border: 1px solid rgba(148, 163, 184, 0.1);
      }

      .step-num {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 0.875rem;
      }

      .cta-large {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 1.25rem 3rem;
        border-radius: 0.75rem;
        font-size: 1.25rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .cta-large:hover {
        transform: translateY(-3px);
        box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
      }

      /* Section Headers */
      .section-header {
        text-align: center;
        margin-bottom: 4rem;
      }

      .section-header h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }

      .section-header p {
        font-size: 1.25rem;
        color: #94a3b8;
      }

      /* How It Works */
      .steps {
        margin-bottom: 4rem;
      }

      .step {
        display: flex;
        align-items: flex-start;
        gap: 2rem;
        margin-bottom: 3rem;
        padding: 2rem;
        background: rgba(15, 23, 42, 0.3);
        border-radius: 1rem;
        border: 1px solid rgba(148, 163, 184, 0.1);
      }

      .step-number {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        width: 3rem;
        height: 3rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
        font-weight: 700;
        flex-shrink: 0;
      }

      .step-content h3 {
        font-size: 1.5rem;
        margin-bottom: 0.75rem;
      }

      .step-content p {
        color: #94a3b8;
      }

      /* Benefits */
      .benefits h2 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 2rem;
      }

      .benefits-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
      }

      .benefit {
        background: rgba(15, 23, 42, 0.5);
        padding: 2rem;
        border-radius: 1rem;
        border: 1px solid rgba(148, 163, 184, 0.1);
      }

      .benefit h4 {
        font-size: 1.125rem;
        margin-bottom: 0.75rem;
      }

      .benefit p {
        color: #94a3b8;
        font-size: 0.875rem;
      }

      /* About */
      .about-content {
        max-width: 800px;
        margin: 0 auto;
      }

      .about-section {
        margin-bottom: 4rem;
        text-align: center;
      }

      .about-section h2 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
      }

      .about-section p {
        color: #94a3b8;
        font-size: 1.125rem;
        line-height: 1.8;
      }

      .tech-stack h2 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 2rem;
      }

      .tech-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin-bottom: 4rem;
      }

      .tech-item {
        display: flex;
        align-items: flex-start;
        gap: 1rem;
        background: rgba(15, 23, 42, 0.5);
        padding: 2rem;
        border-radius: 1rem;
        border: 1px solid rgba(148, 163, 184, 0.1);
      }

      .tech-logo {
        font-size: 2rem;
      }

      .tech-item h4 {
        font-size: 1.125rem;
        margin-bottom: 0.5rem;
      }

      .tech-item p {
        color: #94a3b8;
        font-size: 0.875rem;
      }

      .team-section {
        text-align: center;
      }

      .team-section h2 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
      }

      .team-section p {
        color: #94a3b8;
        font-size: 1.125rem;
        line-height: 1.8;
        margin-bottom: 3rem;
      }

      .achievements {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 2rem;
      }

      .achievement {
        text-align: center;
      }

      .achievement-number {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .achievement-text {
        color: #94a3b8;
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      /* App Section */
      .app-section {
        max-width: 1000px;
        margin: 0 auto;
      }

      .connect-prompt {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
      }

      .connect-card {
        background: rgba(15, 23, 42, 0.5);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(148, 163, 184, 0.1);
        border-radius: 1rem;
        padding: 3rem;
        text-align: center;
      }

      .dashboard-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        padding: 1.5rem;
        background: rgba(15, 23, 42, 0.5);
        border-radius: 1rem;
        border: 1px solid rgba(148, 163, 184, 0.1);
      }

      .card {
        background: rgba(15, 23, 42, 0.5);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(148, 163, 184, 0.1);
        border-radius: 1rem;
        padding: 2rem;
        margin-bottom: 2rem;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .stat-card {
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
        border: 1px solid rgba(102, 126, 234, 0.3);
        color: white;
        padding: 1.5rem;
        border-radius: 1rem;
        text-align: center;
        backdrop-filter: blur(10px);
      }

      .stat-value {
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .stat-label {
        font-size: 0.875rem;
        color: #94a3b8;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .farm-section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 2rem;
      }

      .input-group {
        margin-bottom: 1.5rem;
      }

      .input-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #e2e8f0;
      }

      .input-group input {
        width: 100%;
        padding: 0.75rem 1rem;
        background: rgba(15, 23, 42, 0.5);
        border: 1px solid rgba(148, 163, 184, 0.3);
        border-radius: 0.5rem;
        color: white;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .input-group input:focus {
        outline: none;
        border-color: rgba(102, 126, 234, 0.5);
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .input-group input::placeholder {
        color: #64748b;
      }

      .button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        margin-bottom: 0.75rem;
        transition: all 0.3s ease;
      }

      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
      }

      .button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .warning {
        background: rgba(251, 191, 36, 0.1);
        border: 1px solid rgba(251, 191, 36, 0.3);
        color: #fbbf24;
        padding: 1rem;
        border-radius: 0.5rem;
        margin-bottom: 1.5rem;
      }

      .success {
        background: rgba(16, 185, 129, 0.1);
        border: 1px solid rgba(16, 185, 129, 0.3);
        color: #10b981;
        padding: 1rem;
        border-radius: 0.5rem;
        margin-bottom: 1.5rem;
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top: 2px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      /* Enhanced Animations for better UX */
